<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>recieved</title>
    <link rel="stylesheet" href="static/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="static/css/Navigation-Clean.css">
    <link rel="stylesheet" href="static/css/styles.css">

<body style="background-image: url(&quot;static/img/bg1.jpg&quot;);background-position: center;background-size: cover;background-repeat: no-repeat;color: rgb(5,61,84);">
    
	<!--==========================
  Header
  ============================-->
  <header id="header">
    <div class="container">

  {% with messages =get_flashed_messages(with_categories=true) %}
            {% if messages %}
            {% for c,m in messages %}

            <div class="alert alert-{{ c }}">
            <a href="#" class="close" data-dismiss='alert' aria-label="close">&times;</a>

                {{m}}
            </div>

            {% endfor %}
            {% endif %}
            {% endwith %}
     

     
    </div>
  </header><!-- #header -->
	
	
	
	<div>
        <nav class="navbar navbar-light navbar-expand-md navigation-clean" style="padding: 16px;font-size: 19px;">
            <div class="container"><a class="navbar-brand" href="profile_e" style="font-size: 40px;">Pharmacy</a><button data-toggle="collapse" class="navbar-toggler" data-target="#navcol-1"><span class="sr-only">Toggle navigation</span><span class="navbar-toggler-icon"></span></button>
                <div
                    class="collapse navbar-collapse" id="navcol-1">
                    <ul class="nav navbar-nav ml-auto">
                        <li class="nav-item" role="presentation"><a class="nav-link" href="profile_e">Profile</a></li>
                        <li class="nav-item" role="presentation"><a class="nav-link" href="selling_e">Selling</a></li>
                        <li class="nav-item" role="presentation"><a class="nav-link" href="order_list_e">Order List</a></li>
                        <li class="nav-item" role="presentation"><a class="nav-link active" href="recieved_e">Received&nbsp;</a></li>
                        <li class="dropdown nav-item"><a class="dropdown-toggle nav-link" data-toggle="dropdown" aria-expanded="false" href="#">Others</a>
                            <div class="dropdown-menu" role="menu"><a class="dropdown-item" role="presentation" href="co_order_list_e">Corporate Customer Order List</a><a class="dropdown-item" role="presentation" href="co_selling_e">Send Order to Corporate Customer</a><a class="dropdown-item" role="presentation" href="logout">Logout</a></div>
                        </li>
                    </ul>
            </div>
    </div>
    </nav>
    </div>
    <div class="container" style="height: 40px;"></div>
    <div class="container">
        <div class="row">
            <div class="col"></div>
            <div class="col" style="font-size: 19px;">
                <form method="post">
                    <div class="form-group"><label style="color: rgb(0,0,0);">Order ID-&nbsp;</label><input class="form-control"  required type="text" name="orderid" required placeholder="Order ID"></div>
                    <div class="form-group"><label style="color: rgb(0,0,0);">Quantity(Packs)- &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;&nbsp;</label><input class="form-control" type="text"  required name="quantity" placeholder="Quantity"></div>
                    <div class="form-group"><label style="color: rgb(0,0,0);">Expiry Date- &nbsp; &nbsp; &nbsp;&nbsp;</label><input class="form-control" type="date" required name="expirydate" style="height: 34px;width: 220px;"></div>
                    <div class="form-group"><label style="color: rgb(0,0,0);">Column and Shelf Number- &nbsp;&nbsp;</label><input class="form-control" name="columnno" required placeholder="1-99" type="number" min="1" max="99"><input class="form-control" type="text" name="shelfno"  required placeholder="A-Z" maxlength="1" pattern="[A-Z]"></div><button class="btn btn-primary" type="submit">Submit</button></form>
            </div>
            <div class="col"></div>
        </div>
    </div>
    <script src="static/js/jquery.min.js"></script>
    <script src="static/bootstrap/js/bootstrap.min.js"></script>
</body>

</html>
