<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>BILL</title>
    <link rel="stylesheet" href="static/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="static/css/styles.css">
</head>

<body style="background-color: rgb(220,190,112);">
    <div class="container">
        <h1 style="margin: 30px 0px 20px 500px;">BILL</h1>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-lg-1"></div>
            <div class="col">
                <p style="font-size: 18px;"><strong>Customer ID: {{info[0]}}<br>Product ID: {{info[1]}}<br>Product Name: {{info[2]}}<br>Company Name: {{info[3]}}<br>Quantity:{{info[4]}}<br></strong></p>
            </div>
        </div>
    </div>
    <div class="container" style="width: 448px;margin: 26px;">
        <div class="table-responsive" style="margin: 0px 0px 0px 200px;">
            <table class="table">
                <thead>
                    <tr>
                        <th style="font-size: 15px;">Quantity</th>
                        <th style="font-size: 15px;">Column No.</th>
						<th style="font-size: 15px;">Shelf No.</th>
                        <th style="font-size: 15px;">Amount</th>
                    </tr>
                </thead>
                <tbody>
					{% for row in table %}
						<tr>
						<td>{{row[0]}}</td>
						<td>{{row[1]}}</td>
						<td>{{row[2]}}</td>
						<td>Rs.{{row[3]}}</td>
						</tr>
					{% endfor %}
				</tbody>
            </table>
        </div>
    </div>
    <div class="container">
        <p style="font-size: 23px;margin: 20px 0px 20px 100px;">TOTAL AMOUNT: RS.{{info[5]}}</p>
    </div>
    <div class="container">
        <form method="post"><button class="btn btn-primary" type="submit" style="padding: 10px;margin: 20px 0px 0px 100px;">Send Order</button></form>
    </div>
    <script src="static/js/jquery.min.js"></script>
    <script src="static/bootstrap/js/bootstrap.min.js"></script>
</body>

</html>
