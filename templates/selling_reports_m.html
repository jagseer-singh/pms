<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Selling Reports</title>
    <link rel="stylesheet" href="static/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="static/css/Navigation-Clean.css">
    <link rel="stylesheet" href="static/css/styles.css">
</head>

<body style="background-color: rgb(134,191,188);font-size: 17px;">
    <div>
        <nav class="navbar navbar-light navbar-expand-md navigation-clean" style="padding: 16px;font-size: 19px;">
            <div class="container"><a class="navbar-brand" href="dashboard_m" style="font-size: 40px;">Pharmacy</a><button data-toggle="collapse" class="navbar-toggler" data-target="#navcol-1"><span class="sr-only">Toggle navigation</span><span class="navbar-toggler-icon"></span></button>
                <div
                    class="collapse navbar-collapse" id="navcol-1">
                    <ul class="nav navbar-nav ml-auto">
                        <li class="nav-item" role="presentation"><a class="nav-link" href="dashboard_m">Dashboard</a></li>
                        <li class="nav-item" role="presentation"><a class="nav-link" href="stock_m">Stock</a></li>
                        <li class="nav-item" role="presentation"><a class="nav-link" href="order_list_m">Order List</a></li>
                        
                        <li class="nav-item" role="presentation"><a class="nav-link" href="place_order_m">Place Order</a></li>
						<li class="nav-item" role="presentation"><a class="nav-link" href="products_m">Products</a></li>
                        <li class="dropdown nav-item"><a class="dropdown-toggle nav-link" data-toggle="dropdown" aria-expanded="false" href="#">Others</a>
                            <div class="dropdown-menu" role="menu"><a class="dropdown-item" role="presentation" href="profile_m">Profile</a><a class="dropdown-item" role="presentation" href="corporate_order_m">Corporate Customer Orders</a><a class="dropdown-item" role="presentation" href="selling_reports_m">Selling Reports</a><a class="dropdown-item" role="presentation" href="logout">Logout</a></div>
                        </li>
                    </ul>
            </div>
    </div>
    </nav>
    </div>
    
	<div class="container" style="height: 27px;"></div>
    <div class="container">
        <div class="row">
            <div class="col">
                <form method="post" name="1f"><label style="color: rgb(0,0,0);font-size: 24px;">Product ID</label><input class="form-control getinput" type="text" name="pid" style="width: 226px;"><button class="btn btn-primary " type="submit" name="bt" value="button1" style="margin: 10px 0px 10px 0px;">Search</button></form>
            </div>
            <div class="col">
                <form method="post" name="2f"><label style="color: rgb(0,0,0);font-size: 24px;">Selling Date</label><input class="form-control getinput" name="sellingdate" type="date"><button class="btn btn-primary" type="submit" name="bt" value="button2" style="margin: 10px 0px 10px 0px;">Search</button></form>
            </div>
            <div class="col">
                <form method="post" name="3f"><label style="color: rgb(0,0,0);font-size: 25px;">Time Period</label><select class="form-control getinput" name="timeperiod"><optgroup label="Select"><option value="12" selected="">Last 3 Days</option><option value="13">Last Week</option></optgroup></select>
                    <button class="btn btn-primary" type="submit" name="bt" value="button3"style="margin: 10px 0px 10px 0px;">Search</button>
                </form>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="table-responsive">
            <table class="table">
                <thead>
                    <tr>
						<th>Product ID</th>
                        <th>Product Name</th>
                        <th>Company Name</th>
                        <th>Quantity</th>
                        <th>Selling Date</th>
                    </tr>
                </thead>
                <tbody>
					{% for row in table %}
				    <tr>
                    <td>{{row[0]}}</td>
                    <td>{{row[1]}}</td>
                    <td>{{row[2]}}</td>
                    <td>{{row[3]}}</td>
					<td>{{row[4]}}</td>
				    </tr>
					{% endfor %}
				</tbody>
            </table>
        </div>
    </div>
	
	
	
    <script src="static/js/jquery.min.js"></script>
    <script src="static/bootstrap/js/bootstrap.min.js"></script>
	
</body>

</html>
